<body>

    <form id="form1" action="teste.php" method="POST">
        <div class="mb-3">

            <h2>Formulário de uma Pediatra</h2>
            <p> Este formulário foi projetado para ajudar a facilitar a comunicação entre os pais e responsáveis e a
                equipe da clínica. </p>

            <label for="nome">Nome:</label>
            <input type="text" class="infos" id="nomeInput" name="nome" placeholder="Informe seu nome">
            <small id="nomeHelp" class="form-text text-muted"></small>

            <label for="nomeFilho">Nome do filho(a):</label>
            <input type="text" class="infos" id="nomeFilhoInput" name="nomeFilho"
                placeholder="Informe o nome do filho(a)">
            <small id="nomeFilhoHelp" class="form-text text-muted"></small>

            <label for="email">E-mail:</label>
            <input type="text" class="infos" id="emailInput" name="email" placeholder="Informe seu email">
            <small id="emailHelp" class="form-text text-muted"></small>            

            <label for="telefone">Telefone:</label>
            <input type="text" class="infos" id="telefoneInput" name="telefone" placeholder="Informe seu telefone">
            <small id="telefoneHelp" class="form-text text-muted"></small>            

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="infos" id="dataNascimento" name="dataNascimento">
            <small id="helpIdDataNascimento" class="form-text text-muted"></small>

            <label for="senha">Senha:</label>
            <input type="password" class="infos" id="senha" name="senha" placeholder="Informe sua senha">
            <small id="helpIdSenha" class="form-text text-muted"></small>

            <label for="strCPF">CPF:</label>
            <input type="text" class="infos" id="strCPF" name="strCPF" placeholder="Informe seu CPF">
            <small id="helpIdCPF" class="form-text text-muted"></small>


            <button id="enviar">Enviar</button>
            <button type="button" id="valida">Validar</button>
            <button type="reset" id="limpar">Limpar</button>
            <img src="img/pngwing.com.png" width="50" height="50">

        </div>


    </form>
